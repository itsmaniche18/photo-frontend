<div class="container">
  <div class="search-bar">
    <div class="search-container">
      <div class="search-container-inside">
        <div class="search-field">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-search search-icon"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input
            [(ngModel)]="searchInput"
            type="text"
            id="search-input"
            placeholder="Search images..."
          />
          <button
            class="voice-btn"
            (mousedown)="startRecognition()"
            (mouseup)="stopRecognition()"
          >
            <svg
              width="24px"
              height="24px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 17V21M12 21H9M12 21H15"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <rect
                x="10"
                y="3"
                width="4"
                height="10"
                rx="2"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M17.7378 12.7542C17.3674 13.9659 16.6228 15.0293 15.6109 15.7918C14.599 16.5544 13.3716 16.977 12.1047 16.9991C10.8378 17.0212 9.59647 16.6417 8.55854 15.9149C7.52061 15.1881 6.73941 14.1515 6.32689 12.9534"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
        <div class="search-button">
          <button id="search-btn" (click)="search()">Search</button>
        </div>
      </div>
    </div>
    <div class="file file--upload">
      <label for="input-file">

          </svg> </i
        >Upload Image
      </label>
      <input
        id="input-file"
        type="file"
        (change)="handleUpload($event)"
        accept="image/*"
      />
    </div>
  </div>
  <div class="results-container">
    <!-- Results will be displayed here -->
    <main class="main page__main" *ngIf="images?.length; else noImages">
      <div class="gallery main__gallery">
        <div class="gallery__col" *ngFor="let image of images">
          <img class="gallery__img" [src]="image" alt="" />
        </div>
      </div>
    </main>
    <ng-template #noImages>
      <div class="no-images">
        <h2>No images found</h2>
        <p>Try searching for something else</p>
      </div>
    </ng-template>
  </div>
</div>

<ngx-ui-loader></ngx-ui-loader>
